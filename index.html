<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font: normal 18pt;
            background-color:rgb(242, 241, 241) ;
        }
        .container{
            width: 100%;
            padding: 15px;;
            align-items: center;
        }
        form{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
    <form action="">
        <h2>Cadastro</h2>
        <p>Nome: <input type="text" name="nome"/></p>
        <p>Sobrenome: <input type="text" name="sobrenome"/></p>
        <p>Idade: <input type="date" name="idade"/></p>
        <p>E-mail: <input type="email" name="email"/></p>
        <p>Telefone: <input type="text" name="telefone"/></p>
        <input type="submit" value="Enviar"/>
    </form>   

    </div>
    <script>
        var form = document.querySelector('form');
        var nome = document.querySelector('[name=nome]');
        var sobrenome = document.querySelector('[name=sobrenome]');
        var idade = document.querySelector('[name=idade]');
        var email = document.querySelector('[name=email]');
        var tel = document.querySelector('[name=telefone]');

        form.addEventListener('submit', function(event){
            event.preventDefault();

            if (!nome.value) {
                window.alert('Por favor preencha o campo Nome!'); 
            }
            else if (!sobrenome.value) {
                window.alert('Por favor preencha o campo Sobrenome!');   
            }
            else if (!idade.value) {
                window.alert('Por favor preencha o campo Idade!');
            }
            else if (!email.value) {
                window.alert('Por favor preencha o campo E-mail!');
            }
            else if (!tel.value) {
                window.alert('Por favor preencha o campo Telefone!');
            }
            else {
                form.reset();
                window.alert('Cadastro realizado com sucesso');
            }
        });
       
    </script>
</body>
</html>
